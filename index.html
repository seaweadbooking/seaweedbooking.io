<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book My Seaweed</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #e6f7f4;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 30px;
      max-width: 420px;
      margin: auto;
      border-radius: 12px;
    }
    button {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      background: #0a5c5a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<div id="login" class="box">
  <h2>Login</h2>

  <button onclick="googleLogin()">üîê Continue with Google</button>

  <hr>

  <input id="email" placeholder="Email" style="width:95%;padding:10px;">
  <br><br>
  <label>
    <input type="checkbox" id="notify">
    Send Notification About Seaweed Booking
  </label>
</div>

<div id="site" class="hidden">
  <h1>üåä Book My Seaweed</h1>
  <p id="userEmail"></p>

  <button onclick="book('Tuesday')">Book Tuesday</button>
  <button onclick="book('Thursday')">Book Thursday</button>

  <p id="message"></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // üî• REPLACE WITH YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("login").style.display = "none";
      document.getElementById("site").classList.remove("hidden");
      document.getElementById("userEmail").innerText = user.email;
    }
  });

  function googleLogin() {
    const email = document.getElementById("email").value;
    const notify = document.getElementById("notify").checked;

    if (!email) {
      alert("Email is required");
      return;
    }

    localStorage.setItem("notify", notify);
    localStorage.setItem("email", email);

    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  }

  function logout() {
    auth.signOut();
    location.reload();
  }

  function book(day) {
    const notify = localStorage.getItem("notify") === "true";
    document.getElementById("message").innerText =
      notify
        ? `‚úÖ Seaweed booked for ${day}. Notification will be sent.`
        : `‚úÖ Seaweed booked for ${day}.`;
  }
</script>

</body>
</html>
