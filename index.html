<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book My Seaweed</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7f4;
      text-align: center;
      padding: 40px;
    }

    .box {
      background: white;
      padding: 25px;
      max-width: 420px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 95%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      background: #0a5c5a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.secondary {
      background: #555;
    }

    .hidden {
      display: none;
    }

    h2 {
      color: #0a5c5a;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="box">
  <h2>Login</h2>

  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">

  <button onclick="loginEmail()">Login</button>

  <hr>

  <button onclick="loginGoogle()">Continue with Google</button>

  <p>Don't have an account?</p>
  <button class="secondary" onclick="showSignup()">Create Account</button>
</div>

<!-- SIGN UP -->
<div id="signupBox" class="box hidden">
  <h2>Create Account</h2>

  <input id="signupName" type="text" placeholder="Full Name">
  <input id="signupEmail" type="email" placeholder="Email">
  <input id="signupPassword" type="password" placeholder="Password">

  <button onclick="signup()">Sign Up</button>

  <p>Already have an account?</p>
  <button class="secondary" onclick="showLogin()">Back to Login</button>
</div>

<!-- MAIN SITE -->
<div id="site" class="box hidden">
  <h2>ðŸŒŠ Book My Seaweed</h2>
  <p id="welcome"></p>

  <button onclick="book('Tuesday')">Book Tuesday</button>
  <button onclick="book('Thursday')">Book Thursday</button>

  <p id="message"></p>

  <button class="secondary" onclick="logout()">Logout</button>
</div>

<script>
  // ðŸ”¥ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA4txYmTD_fOvcMBmwZxWJfGn4TZFMZARM",
    authDomain: "fir-969c9.firebaseapp.com",
    projectId: "fir-969c9",
    messagingSenderId: "204881578678",
    appId: "1:204881578678:web:153f8349b5774bcfe97417"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // UI helpers
  function showSignup() {
    loginBox.classList.add("hidden");
    signupBox.classList.remove("hidden");
  }

  function showLogin() {
    signupBox.classList.add("hidden");
    loginBox.classList.remove("hidden");
  }

  // Email login
  function loginEmail() {
    auth.signInWithEmailAndPassword(
      loginEmail.value,
      loginPassword.value
    ).catch(err => alert(err.message));
  }

  // Signup
  function signup() {
    if (!signupName.value) {
      alert("Name required");
      return;
    }

    auth.createUserWithEmailAndPassword(
      signupEmail.value,
      signupPassword.value
    ).then(result => {
      result.user.updateProfile({
        displayName: signupName.value
      });
    }).catch(err => alert(err.message));
  }

  // Google login (optional)
  function loginGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .catch(() => alert("Google login blocked by browser"));
  }

  // Auth state
  auth.onAuthStateChanged(user => {
    if (user) {
      loginBox.classList.add("hidden");
      signupBox.classList.add("hidden");
      site.classList.remove("hidden");

      welcome.innerText =
        "Welcome, " + (user.displayName || user.email);
    }
  });

  // Booking
  function book(day) {
    message.innerText = "âœ… Seaweed booked for " + day;
  }

  // Logout
  function logout() {
    auth.signOut().then(() => location.reload());
  }
</script>

</body>
</html>
